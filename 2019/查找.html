    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function cha(arr, val, l, r) {
        const index = Math.floor((l + r) / 2)
        if (arr[index] === val) {
            return index
        } else if (arr[index] > val) {
            return cha(arr, val, l, index - 1)
        } else {
            return cha(arr, val, index + 1, r)
        }
    }

    console.log(cha([1, 2, 3, 4, 5, 6, 7, 8, 9], 7, 0, 9))
</script>
</body>
