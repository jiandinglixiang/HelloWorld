<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function f (arr, l, r) {
    const s = arr[l]
    arr[l] = arr[r]
    arr[r] = s
  }

  function f4 (arr, l, r) {
    let index = l + 1
    for (let i = index; i < r; i++) {
      if (arr[i] < arr[l]) {
        f(arr, i, index)
        index++
      }
    }
    index--
    f(arr, l, index)
    return index
  }

  function quick (arr, l, r) {
    let index
    if (l < r) {
      index = f3(arr, l, r)//找到基准
      quick(arr, index + 1, r)
      quick(arr, l, index - 1)
    }
  }

  function f3 (arr, l, r) {
    let index = l
    for (let i = index; i < r; i++) {
      if (arr[i] < arr[l]) {
        index++
        f(arr, i, index)
      }
    }
    index--
    f(arr, l, index)
    return index
  }

  function f1 (name) {
    this.name = name
    this.click = function () {
      console.log(this.name)
    }
  }

  function f2 (name) {
    f1.call(this, name)

  }

  function init (Super, func) {
    const prototype = Object.create(Super.prototype)
    prototype.constructor = func
    func.prototype = prototype
  }

  init(f1, f2)
  new f2(123).click()

  function news (func) {
    const obj = {}
    obj.__proto__ = func.prototype
    func.call(obj)
  }

  function f (arr, l, r) {
    const s = arr[l]
    arr[l] = arr[r]
    arr[r] = s
  }

  function momo (arr) {
    for (let i = 0; i < arr.length; i++) {
      for (let j = 0; j < arr.length - 1 - i; j++) {
        if (arr[j] > arr[j + 1]) {
          f(arr, j, j + 1)
        }
      }
    }
    return arr
  }

  function cha (arr, val, l, h) {
    let index = l + h / 2
    if (arr[index] === val) {
      return index
    } else if (arr[index] > val) {
      return cha(arr, val, l, index - 1)
    } else if (arr[index] < val) {
      return cha(arr, val, index + 1, h)
    }
  }
</script>
</body>
</html>
